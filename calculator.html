<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

/* Calcula el cubo de un número*/
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

/* Calcula el seno de un número*/
function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}


</script>
</head>

<h1>Calculadora de Rafael Conde Gómez</h1>

<body>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="cube()"> <b>X<sup>3</sup> </b></button>
  <button onclick="seno()"> <b> Seno(X) </b></button>
</body>
</html>
